<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#fff" />

    <link rel="apple-touch-icon" href="./icons/icon-512.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />

    <title>Hello PWA</title>
  </head>
  <body>
    <div class="container">
      <h1 class="greeting-header">Hello World!! This is a PWA</h1>
      <h3 class="online-status-heading">
        You are currently : <span id="online-status">Nothing</span>
      </h3>
      <button id="btnInstall">Install</button>
    </div>
    <script src="./js/index.js" type="module"></script>
    <script type="module">
      window.addEventListener("load", () => {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("sw.js");
        }
      });
    </script>
  </body>
</html>
